<div class="ais-textfield">
	<span gg-editable-text="editableText"
		  gg-is-editing="isEditing"
		  gg-show-ellipsis="showEllipsis"
		  gg-on-change="onChange({value: value})"
		  placeholder="{{placeholder}}"
		  autocomplete="{{autocomplete}}"
	></span>
	<div class="action-button-container" ng-hide="!isEditing">
		<ais-button fa-icon="times" ng-click="discardChanges()"></ais-button>
		<ais-button fa-icon="check" ng-click="confirmChanges()"></ais-button>
	</div>
</div>
